<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="titulo">Ejercicio 2</h2>
      <input
        type="number"
        id="intText"
        value="textField"
        placeholder="Ingresa un número"
      />

      <button
        type="button"
        onclick="alCuadrado(document.getElementById('intText').value)"
        class="btn"
      >
        Calcular al cuadrado
      </button>
      <p id="selection"></p>

      <script>
        function alCuadrado(number) {
          if (number == 0) alert("¡Elige un numero!");
          else alert(number + " al cuadrado es " + Math.pow(number, 2));
        }
      </script>
    </div>
  </body>
</html>
